<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/Images/logo_icon.png">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Adotfy</title>
</head>
<body>
    <header>
            <div id="nav-root"></div>
    </header>

    <main>
        <div id="ong-root"></div>

        <section class="form flex">
            <h2>Se interessou pelo nosso projeto e tem uma ONG para cadastrar?</h2>

            <form action="" class="form__box flex">
                <div class="form__item">
                    <label for="name">Nome fantasia: </label><br>
                    <input type="text" name="name" id="name" required />
                </div>
                <div class="form__item">
                    <label for="cnpj">CNPJ: </label><br>
                    <input type="text" name="cnpj" id="cnpj" required />
                </div>
                <div class="form__item">
                    <label for="email">Email: </label><br>
                    <input type="text" name="email" id="email" required />
                </div>
                <div class="form__item">
                    <label for="telefone">Telefone: </label><br>
                    <input type="text" name="telefone" id="telefone" required />
                </div>
                <div class="form__item">
                    <label for="endereço">Endereço: </label><br>
                    <input type="text" name="endereço" id="endereço" required />
                </div>
                
                <button class="button">Cadastrar</button>
             
            </form>   
        </section>
    </main>

   <footer>
    <div id="footer-root"></div>
   </footer>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
